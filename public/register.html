<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style2.0.css">

</head>
<body>
    <div class="wrapper">
        <form id="register-form" class="form">
            <img src="img/logo.png" alt="LOGO MACRO">
            <h1 class="title">Registrarse</h1>
            <div class="inp">
                <input type="text" id="username" class="input" placeholder=" " aria-label="Usuario" required autocomplete="username">
                <label for="username">Usuario</label>
            </div>
            <div class="inp">
                <input type="email" id="email" class="input" placeholder=" " aria-label="Correo" required autocomplete="email">
                <label for="email">Correo</label>
            </div>
            <div class="inp">
                <input type="password" id="password" class="input" placeholder=" " aria-label="Contraseña" required autocomplete="new-password">
                <label for="password">Contraseña</label>
            </div>
            <button type="submit" class="submit">Registrarse</button>
            <br>
            <div class="social-networks">
                    <a href="http://localhost:3002/auth/google/callback" target="_blank">
                        <ion-icon name="logo-google"></ion-icon>
                    </a>
                <ion-icon name="logo-facebook"></ion-icon>
            </div>

            <p class="footer">¿Ya tienes cuenta? <a href="login.html" class="link">Inicia Sesión</a></p>
        </form>
        <div class="banner">
            <h1 class="wel_text">Bienvenido<br></h1>
            <p class="para">Gracias por elegirnos</p>
        </div>
    </div>
    <script src="js/register.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
